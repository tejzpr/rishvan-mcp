name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            cc: gcc
            suffix: linux-amd64
          - goarch: arm64
            cc: aarch64-linux-gnu-gcc
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cross-compiler
        if: matrix.goarch == 'arm64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npx vite build

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: go build -ldflags="-s -w" -o rishvan-mcp-${{ matrix.suffix }} .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: rishvan-mcp-${{ matrix.suffix }}

  build-darwin:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: darwin-amd64
          - goarch: arm64
            suffix: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npx vite build

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: go build -ldflags="-s -w" -o rishvan-mcp-${{ matrix.suffix }} .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: rishvan-mcp-${{ matrix.suffix }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npx vite build

      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: go build -ldflags="-s -w" -o rishvan-mcp-windows-amd64.exe .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: rishvan-mcp-windows-amd64.exe
